# Container nameserver configuration
# This file is automatically generated at container startup

# Use Google DNS as fallback (can be overridden by Docker)
nameserver 8.8.8.8
nameserver 8.8.4.4

# Alternative: Cloudflare DNS
# nameserver 1.1.1.1
# nameserver 1.0.0.1

# Local DNS resolver (if available in network)
# nameserver 127.0.0.53

# Search domains (container network specific)
search aether.local mailer.local
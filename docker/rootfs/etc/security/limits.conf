# Container system limits for security and resource management
# Applied to all users unless overridden

# Limit core dumps to 0 (disabled)
*               hard    core            0

# Limit number of processes per user
ssh-user        soft    nproc            1024
ssh-user        hard    nproc            2048
mailer          soft    nproc            1024
mailer          hard    nproc            2048

# Limit file descriptors
ssh-user        soft    nofile           4096
ssh-user        hard    nofile           8192
mailer          soft    nofile           4096
mailer          hard    nofile           8192

# Limit memory usage (if needed)
# ssh-user        soft    as               1073741824    # 1GB
# ssh-user        hard    as               2147483648    # 2GB

# Limit number of simultaneous logins
ssh-user        hard    maxlogins        3
mailer          hard    maxlogins        1